<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Redirect with SweetAlert</title>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  // Wait for the page to fully load before showing SweetAlert
  window.addEventListener('load', function() {
    // Show SweetAlert notification
    Swal.fire({
      title: 'You are leaving',
      text: 'You will be redirected to another page shortly.',
      icon: 'info',
      timer: 5000, // Display the notification for 5 seconds
      timerProgressBar: true,
      allowOutsideClick: false,
      allowEscapeKey: false,
      allowEnterKey: false,
      showConfirmButton: false
    }).then((result) => {
      // Redirect to another page after the notification disappears
      window.location.href = 'https://3bde90e608c3ad523a4e389319cae8651a6515ced83f4-ghshdshfthfddhfhf.vercel.app/Contact.html'; // Change the URL to your desired destination
    });
  });
</script>
