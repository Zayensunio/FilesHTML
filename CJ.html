<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Webpage Title</title>
<style>
    /* Style for the fixed widget button */
    .fixed-widgets {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Style for the hover effect */
    .fixed-widgets:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- Your webpage content goes here -->
<h1>Welcome to My Website</h1>
<p>This is a paragraph on your webpage.</p>
<!-- End of your webpage content -->

<!-- Fixed button at the bottom -->
<button class="fixed-widgets" onclick="openCrispChat()">Crisp Chat</button>

<!-- Crisp chat script -->
<script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "dc281c74-336d-4b29-9afb-6d3f152fcd23";
    (function(){
        d = document;
        s = d.createElement("script");
        s.src = "https://client.crisp.chat/l.js";
        s.async = 1;
        d.getElementsByTagName("head")[0].appendChild(s);
    })();
    
    // Function to open Crisp chat
    function openCrispChat() {
        $crisp.push(["do", "chat:open"]);
    }
</script>
<!-- End of Crisp chat script -->

</body>
</html>
