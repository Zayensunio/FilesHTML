<script>
 document.addEventListener('DOMContentLoaded', () => {
    'use strict';

    function getFormattedDate(date) {
        let monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let day = date.getDate();
        let month = monthNames[date.getMonth()];

        return `${day} ${month}`;
    }

    function addDaysToDate(date, daysToAdd) {
        let newDate = new Date(date);
        newDate.setDate(date.getDate() + daysToAdd);

        return newDate;
    }

    let todaysDate = new Date();
    let up1 = addDaysToDate(todaysDate, +5);
    let up2 = addDaysToDate(todaysDate, +3);
    let up3 = addDaysToDate(todaysDate, +1);
    let up4 = addDaysToDate(todaysDate, 0);
    let up5 = addDaysToDate(todaysDate, -2);
    let up6 = addDaysToDate(todaysDate, -5);
    let up7 = addDaysToDate(todaysDate, -6);
    let up8 = addDaysToDate(todaysDate, -8);

    let upcomingjob = addDaysToDate(todaysDate, 0);
    let Lastdonejob = addDaysToDate(todaysDate, -2);

    let over1 = addDaysToDate(todaysDate, -27);
    let over2 = addDaysToDate(todaysDate, -26);
    let over3 = addDaysToDate(todaysDate, -25);
    let over4 = addDaysToDate(todaysDate, -24);
    let over5 = addDaysToDate(todaysDate, -23);
    let over6 = addDaysToDate(todaysDate, -22);
    let over7 = addDaysToDate(todaysDate, -19);
    let over8 = addDaysToDate(todaysDate, -17);
    let over9 = addDaysToDate(todaysDate, -13);
    let over10 = addDaysToDate(todaysDate, -11);
    let over11 = addDaysToDate(todaysDate, -10);
    let over12 = addDaysToDate(todaysDate, -8);
    let over13 = addDaysToDate(todaysDate, -7);
    let over14 = addDaysToDate(todaysDate, -5);
    let over15 = addDaysToDate(todaysDate, -3);

    document.getElementById('over1').innerHTML = " " + getFormattedDate(over1);
    document.getElementById('over2').innerHTML = " " + getFormattedDate(over2);
    document.getElementById('over3').innerHTML = " " + getFormattedDate(over3);
    document.getElementById('over4').innerHTML = " " + getFormattedDate(over4);
    document.getElementById('over5').innerHTML = " " + getFormattedDate(over5);
    document.getElementById('over6').innerHTML = " " + getFormattedDate(over6);
    document.getElementById('over7').innerHTML = " " + getFormattedDate(over7);
    document.getElementById('over8').innerHTML = " " + getFormattedDate(over8);
    document.getElementById('over9').innerHTML = " " + getFormattedDate(over9);
    document.getElementById('over10').innerHTML = " " + getFormattedDate(over10);
    document.getElementById('over11').innerHTML = " " + getFormattedDate(over11);
    document.getElementById('over12').innerHTML = " " + getFormattedDate(over12);
    document.getElementById('over13').innerHTML = " " + getFormattedDate(over13);
    document.getElementById('over14').innerHTML = " " + getFormattedDate(over14);
    document.getElementById('over15').innerHTML = " " + getFormattedDate(over15);

    let tenDaysAfterToday = addDaysToDate(todaysDate, 10);

    document.getElementById('today').innerHTML = "" + getFormattedDate(todaysDate);

    document.getElementById('up1').innerHTML = " " + getFormattedDate(up1);
    document.getElementById('up2').innerHTML = " " + getFormattedDate(up2);
    document.getElementById('up3').innerHTML = " " + getFormattedDate(up3);
    document.getElementById('up4').innerHTML = " " + getFormattedDate(up4);
    document.getElementById('up5').innerHTML = " " + getFormattedDate(up5);
    document.getElementById('up6').innerHTML = " " + getFormattedDate(up6);
    document.getElementById('up7').innerHTML = " " + getFormattedDate(up7);
    document.getElementById('up8').innerHTML = " " + getFormattedDate(up8);

    document.getElementById('upcomingjob').innerHTML = " " + getFormattedDate(upcomingjob);
    document.getElementById('Lastdonejob').innerHTML = " " + getFormattedDate(Lastdonejob);

    document.getElementById('ten-days-ahead').innerHTML = "The date ten days from today is: " + getFormattedDate(tenDaysAfterToday);
});

</script>
