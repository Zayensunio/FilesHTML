      <style>
        /* Styling for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        /* Loading animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div><br>
        <p>Please wait...</p>
    </div>

    <!-- Content -->
    <div id="content" style="display: none;"></div>

    <script>
        // Function to load content after some delay (simulating loading process)
        function loadContent() {
            setTimeout(function() {
                // Hide loading screen
                document.getElementById('loading-screen').style.display = 'none';
                // Show content
                document.getElementById('content').style.display = 'block';
                // Load content from abc.html using AJAX
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'Job.html', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // Populate content div with the content of abc.html
                        document.getElementById('content').innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }, 2000); // Adjust delay as needed
        }

        // Call the loadContent function when the window finishes loading
        window.onload = loadContent;
    </script>
