<style>svg {
    width: 100px;
    display: block;
    margin: 40px auto 0;
  }
  
  .path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 0;
    &.circle {
      -webkit-animation: dash .9s ease-in-out;
      animation: dash .9s ease-in-out;
    }
    &.line {
      stroke-dashoffset: 1000;
      -webkit-animation: dash .9s .35s ease-in-out forwards;
      animation: dash .9s .35s ease-in-out forwards;
    }
    &.check {
      stroke-dashoffset: -100;
      -webkit-animation: dash-check .9s .35s ease-in-out forwards;
      animation: dash-check .9s .35s ease-in-out forwards;
    }
  }
  

  p {
    text-align: center;
    margin: 20px 0 60px;
    font-size: 1.25em;
    &.success {
      color: #63E6BE;
    }
    &.error {
      color: #D06079;
    }
  }
  
  
  @-webkit-keyframes dash {
    0% {
      stroke-dashoffset: 1000;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }
  
  @keyframes dash {
    0% {
      stroke-dashoffset: 1000;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }
  
  @-webkit-keyframes dash-check {
    0% {
      stroke-dashoffset: -100;
    }
    100% {
      stroke-dashoffset: 900;
    }
  }
  
  @keyframes dash-check {
    0% {
      stroke-dashoffset: -100;
    }
    100% {
      stroke-dashoffset: 900;
    }
  }
  </style>
<script>document.addEventListener("DOMContentLoaded", function() {
    var timeLeft = 10; // Time in seconds
    var timerInterval;
  
    // Disable link on page load
    var disableLink = document.getElementById("disableBtn");
    disableLink.style.pointerEvents = "none";
    disableLink.style.color = "gray";
  
    // Update link text with time left
    function updateLink() {
      disableLink.innerText = "Open Telegram (Time left: " + timeLeft + "s)";
    }
  
    // Countdown function
    function countdown() {
      if (timeLeft > 0) {
        timeLeft--;
        updateLink();
      } else {
        clearInterval(timerInterval);
        // Enable link after countdown finishes
        disableLink.style.pointerEvents = "auto";
        disableLink.style.color = "blue";
        disableLink.innerText = "Open Telegram";
      }
    }
  
    // Start countdown
    timerInterval = setInterval(countdown, 1000);
  });
  
  // Function to open Telegram and exit WebView
  function exitWebViewAndOpenTelegram() {
    // Function to open Telegram app or website
    function openTelegram() {
      var url = "tg://resolve?domain=https://t.me/iNDiTeam"; // Replace YOUR_TELEGRAM_CHANNEL_OR_USER with your Telegram channel or user
      window.location.href = url;
    }
  
    // First, open Telegram
    openTelegram();
  
    // Then, close the WebView after a delay
    setTimeout(function() {
      window.close();
    }, 500); // Adjust the delay (in milliseconds) if needed
  }
  
  </script>
